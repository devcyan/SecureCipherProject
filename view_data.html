<!DOCTYPE html>
<html>
<head>
    <title>Database Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Database Logs</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Input</th>
                <th>Action</th>
                <th>Method</th>
                <th>Output</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log['id'] }}</td>
                <td>{{ log['timestamp'] }}</td>
                <td>{{ log['input_text'] }}</td>
                <td>{{ log['action'] }}</td>
                <td>{{ log['method'] }}</td>
                <td>{{ log['output_text'] }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/">Back to Main Page</a>
    </div>
</body>
</html>
